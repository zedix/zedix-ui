yarnPath: .yarn/releases/yarn-3.6.4.cjs

plugins:
  - path: .yarn/plugins/@yarnpkg/plugin-interactive-tools.cjs
    spec: '@yarnpkg/plugin-interactive-tools'

# https://yarnpkg.com/configuration/yarnrc/#nmHoistingLimits
nmHoistingLimits: none

# https://yarnpkg.com/configuration/yarnrc/#nmMode
nmMode: hardlinks-local

# This will cause Yarn to install the project just like Yarn 1 used to,
# by copying the packages into various node_modules folders.
# Support for yarn pnp will come later: https://github.com/nuxt/framework/issues/581
nodeLinker: node-modules
# nodeLinker: pnp
# pnpMode: loose

npmScopes:
  zedix:
    # https://github.com/orgs/community/discussions/categories/packages
    # yarn config set npmScopes.zedix.npmAuthToken "$GH_PACKAGE_REGISTRY_TOKEN"
    # Create a token: https://github.com/settings/tokens
    # Add to repository: https://github.com/zedix/zedix-ui/settings/secrets/actions/new
    npmAuthToken: '${GH_PACKAGE_REGISTRY_TOKEN}'
    # npmPublishRegistry: 'https://npm.pkg.github.com/'
    npmRegistryServer: 'https://npm.pkg.github.com/'
